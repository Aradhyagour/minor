<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Chatbot</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Raleway|Ubuntu&display=swap");

    body {
      background: #f0f2f8;
      font-family: "Raleway", sans-serif;
    }

    /* CHAT BOX CONTAINER */
    .chat-box {
      width: 350px;
      height: 450px;
      background: white;
      border-radius: 10px;
      position: fixed;
      bottom: 90px;
      right: 20px;
      display: none; /* Hidden by default */
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1000;
      overflow: hidden;
    }

    /* HEADER */
    .chat-box-header {
      background: #2C50EF;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    #close-btn {
      cursor: pointer;
      font-size: 18px;
    }

    /* BODY */
    .chat-box-body {
      flex: 1;
      background: #fafafa;
      padding: 10px;
      overflow-y: auto;
      /* FLEX ADDED HERE FOR ALIGNMENT */
      display: flex;
      flex-direction: column; 
    }

    /* MESSAGES */
    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      max-width: 75%; /* Prevents message from stretching too wide */
      word-wrap: break-word;
    }

    .message.bot { 
      background: #e1e1ff; 
      align-self: flex-start; /* Pushes to left */
      border-bottom-left-radius: 2px;
    }

    .message.user { 
      background: #2C50EF; 
      color: white;
      align-self: flex-end; /* Pushes to right */
      border-bottom-right-radius: 2px;
    }

    /* FOOTER */
    .chat-box-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }
    .chat-box-footer input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .chat-box-footer button {
      margin-left: 10px;
      background: #2C50EF;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    /* TOGGLE BUTTON */
    .chat-button {
      background: #2C50EF;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(44,80,239,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    .chat-button:hover {
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      .chat-box {
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <div class="chat-box-header">
      <span>Chat Assistant</span>
      <span id="close-btn">&times;</span>
    </div>
    <div class="chat-box-body" id="chat-body">
      <div class="message bot">Hello! How can I help you today?</div>
    </div>
    <div class="chat-box-footer">
      <input id="userInput" type="text" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <div class="chat-button" id="chatBtn">ðŸ’¬</div>

  <script>
    const chatBox = document.querySelector('.chat-box');
    const chatBtn = document.getElementById('chatBtn');
    const closeBtn = document.getElementById('close-btn');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const chatBody = document.querySelector('.chat-box-body');

    // 1. Toggle Chat Visibility
    chatBtn.addEventListener('click', () => {
      chatBox.style.display = 'flex';
      chatBtn.style.display = 'none';
    });

    closeBtn.addEventListener('click', () => {
      chatBox.style.display = 'none';
      chatBtn.style.display = 'flex';
    });

    // 2. Logic to handle sending messages
    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Add User Message
      appendMessage(text, 'user');
      userInput.value = '';

      // Add Bot Response (Simulated Delay)
      setTimeout(() => {
        const botResponse = getBotResponse(text);
        appendMessage(botResponse, 'bot');
      }, 600);
    }

    // Helper to append messages to the DOM
    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chatBody.appendChild(messageDiv);
      chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to bottom
    }

    // 3. The "Smart" Logic
    function getBotResponse(input) {
      const lowerInput = input.toLowerCase();

      if (lowerInput.includes("hello") || lowerInput.includes("hi")) {
        return "Hi there! How can I assist you today?";
      } else if (lowerInput.includes("time")) {
        return "Currently, it is " + new Date().toLocaleTimeString();
      } else if (lowerInput.includes("price") || lowerInput.includes("cost")) {
        return "Our pricing plans start at $10/month.";
      } else if (lowerInput.includes("bye")) {
        return "Goodbye! Have a great day!";
      } else {
        return "I'm not sure I understand. Can you rephrase that?";
      }
    }

    // Event Listeners
    sendBtn.addEventListener('click', sendMessage);

    // Allow pressing "Enter" to send
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>

</body>
</html>
